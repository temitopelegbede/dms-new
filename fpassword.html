<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link rel="icon" href="./image/Logo.png" type="image/png" />
    <link rel="stylesheet" href="./styles/fpassword.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
  </head>
  <body>
    <div class="register-container">
      <div class="register-wrapper">
        <header>
          <img src="./image/Logo.png" alt="Delivery Management System Logo" />
          <a href="./index.html"><span class="logo-text">dms</span></a>
        </header>
          <div class="register-right">
            <div class="form-container">
              <!-- <progress class="progress-bar" value="65" max="100"></progress> -->
              <div class="form-info">
                <h3>Provide your registered email to receive reset link</h3>
              </div>
              <div class="form-wrapper">
                <form>
                  <input type="email" placeholder="Email Address" required />
                </form>
              </div>
              <div class="reset">
                <a href="./dashboard.html"><button class="get-btn">Reset</button></a>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
